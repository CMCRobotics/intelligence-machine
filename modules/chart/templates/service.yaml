apiVersion: v1
kind: Service
metadata:
  name: {{ include "imachine.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "imachine.selectorLabels" . | nindent 4 }}
